<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR + YouTube (Bekerja 100%)</title>
  
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- a-html (WAJIB untuk iframe di AR) -->
  <script src="https://cdn.jsdelivr.net/gh/diarmuidobriain/aframe-html-shader@master/a-html.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
    
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: #FF0000;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
    }
    #startButton:hover { background: #CC0000; transform: translate(-50%, -50%) scale(1.05); }
    #startButton:active { transform: translate(-50%, -50%) scale(0.95); }
    .play-icon {
      width: 32px; height: 32px;
      background: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .play-icon::after {
      content: ''; width: 0; height: 0;
      border-left: 12px solid #FF0000;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      margin-left: 3px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- TOMBOL PLAY -->
  <button id="startButton">
    <div class="play-icon"></div>
    MULAI AR & VIDEO
  </button>

  <!-- A-SCENE -->
  <a-scene
    id="arScene"
    embedded
    style="display: none;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">

    <!-- MARKER -->
    <a-marker id="myMarker" type="pattern" url="./assets/profile.patt" registerevents>

      <!-- MODEL 3D -->
      <a-entity
        id="arModel"
        gltf-model="./assets/box-sample.glb"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="0 90 0"
        animation-mixer
        rotation-control>
      </a-entity>

      <!-- VIDEO YOUTUBE (pakai a-html) -->
      <a-html
        id="youtubeVideo"
        src=""
        width="2.4"
        height="1.35"
        position="0 0.5 -0.8"
        rotation="0 0 0"
        visible="false">
      </a-html>

    </a-marker>

    <!-- KAMERA (tanpa cursor) -->
    <a-entity camera>
      <a-entity cursor="fuse: false" visible="false" raycaster="objects: .clickable"></a-entity>
    </a-entity>

  </a-scene>

  <!-- SCRIPT -->
  <script>
    const YOUTUBE_ID = '0YbJySC88OI';

    // TOMBOL MULAI
    document.getElementById('startButton').addEventListener('click', () => {
      console.log('%c[TOMBOL DIKLIK! AR DIMULAI]', 'color: lime; font-weight: bold;');
      document.getElementById('startButton').classList.add('hidden');
      document.getElementById('arScene').style.display = 'block';
    });

    // MARKER DETECTED â†’ MODEL + VIDEO
    AFRAME.registerComponent('registerevents', {
      init: function () {
        const marker = this.el;
        marker.addEventListener('markerFound', () => {
          console.log('Marker ditemukan!');

          const model = document.querySelector('#arModel');
          const video = document.querySelector('#youtubeVideo');
          const scene = document.querySelector('a-scene');
          const pos = marker.object3D.position.clone();
          const rot = marker.object3D.rotation.clone();

          // Pindahkan model
          scene.appendChild(model);
          model.setAttribute('position', pos);
          model.setAttribute('rotation', {
            x: THREE.MathUtils.radToDeg(rot.x),
            y: THREE.MathUtils.radToDeg(rot.y) + 90,
            z: THREE.MathUtils.radToDeg(rot.z)
          });

          // Pindahkan video (belakang model)
          scene.appendChild(video);
          video.setAttribute('position', { x: pos.x, y: pos.y + 0.5, z: pos.z - 0.8 });
          video.setAttribute('rotation', {
            x: THREE.MathUtils.radToDeg(rot.x),
            y: THREE.MathUtils.radToDeg(rot.y) + 90,
            z: THREE.MathUtils.radToDeg(rot.z)
          });

          // Muat iframe YouTube
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&loop=1&playlist=${YOUTUBE_ID}&controls=1&modestbranding=1&rel=0`;
          iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
          iframe.allowFullscreen = true;
          iframe.style = 'width:100%; height:100%; border:none;';

          video.setAttribute('src', iframe);
          video.setAttribute('visible', 'true');

          console.log('Video YouTube berhasil dimuat di belakang model!');

          marker.setAttribute('visible', false);
        });
      }
    });

    // ROTASI MODEL
    AFRAME.registerComponent('rotation-control', {
      init: function () {
        const el = this.el;
        let startX = 0, startY = 0, isDragging = false;
        const onStart = (e) => {
          if (e.touches?.length === 1) {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
          }
        };
        const onMove = (e) => {
          if (!isDragging || !e.touches) return;
          e.preventDefault();
          const deltaX = e.touches[0].clientX - startX;
          const deltaY = e.touches[0].clientY - startY;
          const rot = el.getAttribute('rotation');
          el.setAttribute('rotation', {
            x: rot.x - deltaY * 0.6,
            y: rot.y + deltaX * 0.6,
            z: rot.z
          });
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        };
        const onEnd = () => { isDragging = false; };
        el.addEventListener('touchstart', onStart);
        el.addEventListener('touchmove', onMove, { passive: false });
        el.addEventListener('touchend', onEnd);
      }
    });
  </script>
</body>
</html>
