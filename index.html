<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR + YouTube Split Screen</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: Arial; background: #000; }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* KIRI: AR + Kamera */
    .ar-container {
      flex: 1;
      position: relative;
      background: #000;
    }

    /* KANAN: YouTube */
    .youtube-container {
      flex: 1;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .youtube-container iframe {
      width: 100%;
      height: 70%;
      max-width: 800px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .youtube-title {
      color: white;
      font-size: 18px;
      margin-top: 15px;
      text-align: center;
    }

    /* TOMBOL MULAI */
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: #FF0000;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .play-icon {
      width: 32px; height: 32px;
      background: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .play-icon::after {
      content: ''; width: 0; height: 0;
      border-left: 12px solid #FF0000;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      margin-left: 3px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- TOMBOL MULAI -->
  <button id="startButton">
    <div class="play-icon"></div>
    MULAI AR & VIDEO
  </button>

  <!-- SPLIT SCREEN -->
  <div class="container hidden" id="splitScreen">
    
    <!-- KIRI: AR -->
    <div class="ar-container">
      <a-scene
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <a-marker type="pattern" url="./assets/profile.patt" registerevents>
          <a-entity
            id="arModel"
            gltf-model="./assets/box-sample.glb"
            scale="0.5 0.5 0.5"
            position="0 0.5 0"
            rotation="0 90 0"
            animation-mixer
            rotation-control>
          </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <!-- KANAN: YOUTUBE -->
    <div class="youtube-container">
      <iframe
        id="youtubeIframe"
        src=""
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <div class="youtube-title">Video Tutorial</div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    const YOUTUBE_ID = '0YbJySC88OI';

    document.getElementById('startButton').addEventListener('click', () => {
      console.log('%c[START] Split Screen Dimulai', 'color: lime; font-weight: bold;');

      // Sembunyikan tombol
      document.getElementById('startButton').classList.add('hidden');
      
      // Tampilkan split screen
      document.getElementById('splitScreen').classList.remove('hidden');

      // Muat YouTube
      const iframe = document.getElementById('youtubeIframe');
      iframe.src = `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&loop=1&playlist=${YOUTUBE_ID}&controls=1&modestbranding=1&rel=0`;
      console.log('YouTube dimuat:', iframe.src);
    });

    // Pindahkan model saat marker ditemukan
    AFRAME.registerComponent('registerevents', {
      init: function () {
        const marker = this.el;
        marker.addEventListener('markerFound', () => {
          console.log('Marker ditemukan! Model muncul.');
          const model = document.querySelector('#arModel');
          const scene = document.querySelector('a-scene');
          const pos = marker.object3D.position.clone();
          const rot = marker.object3D.rotation.clone();

          scene.appendChild(model);
          model.setAttribute('position', pos);
          model.setAttribute('rotation', {
            x: THREE.MathUtils.radToDeg(rot.x),
            y: THREE.MathUtils.radToDeg(rot.y) + 90,
            z: THREE.MathUtils.radToDeg(rot.z)
          });

          marker.setAttribute('visible', false);
        });
      }
    });

    // Rotasi model
    AFRAME.registerComponent('rotation-control', {
      init: function () {
        const el = this.el;
        let startX = 0, startY = 0, isDragging = false;
        const onStart = (e) => {
          if (e.touches?.length === 1) {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
          }
        };
        const onMove = (e) => {
          if (!isDragging || !e.touches) return;
          e.preventDefault();
          const deltaX = e.touches[0].clientX - startX;
          const deltaY = e.touches[0].clientY - startY;
          const rot = el.getAttribute('rotation');
          el.setAttribute('rotation', {
            x: rot.x - deltaY * 0.6,
            y: rot.y + deltaX * 0.6,
            z: rot.z
          });
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        };
        const onEnd = () => { isDragging = false; };
        el.addEventListener('touchstart', onStart);
        el.addEventListener('touchmove', onMove, { passive: false });
        el.addEventListener('touchend', onEnd);
      }
    });
  </script>
</body>
</html>
