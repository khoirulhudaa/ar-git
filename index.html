<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR + YouTube (Posisi Benar)</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden; touch-action: none;">
  
  <a-scene 
    embedded 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">

    <!-- MARKER -->
    <a-marker id="myMarker" type="pattern" url="./assets/profile.patt" registerevents>

      <!-- Model 3D -->
      <a-entity 
        id="arModel"
        gltf-model="./assets/box-sample.glb" 
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        animation-mixer
        rotation-control>
      </a-entity>

      <!-- CONTAINER VIDEO (semua di dalam sini, posisi terkunci) -->
      <a-entity id="videoContainer" position="0 1.0 0" rotation="0 0 0">

        <!-- Plane utama (untuk iframe) -->
        <a-plane
          id="videoPlane"
          width="2.4"
          height="1.35"
          material="color: #000; shader: flat"
          class="clickable"
          youtube-player>
        </a-plane>

        <!-- POSTER YouTube -->
        <a-image
          id="videoPoster"
          src="https://img.youtube.com/vi/0YbJySC88OI/hqdefault.jpg"
          width="2.4"
          height="1.35"
          position="0 0 0.01"
          material="shader: flat">
        </a-image>

        <!-- TOMBOL PLAY (besar & di tengah) -->
        <a-entity id="playButton" position="0 0 0.02">
          <a-cylinder radius="0.28" height="0.03" color="white" opacity="0.95"></a-cylinder>
          <a-triangle 
            position="0.09 0 0.015" 
            scale="0.22 0.28 1" 
            rotation="0 0 90" 
            color="#FF0000">
          </a-triangle>
        </a-entity>

        <!-- Teks Petunjuk (di bawah video) -->
        <a-text
          value="TAP UNTUK PLAY VIDEO"
          color="white"
          align="center"
          width="5"
          position="0 -0.85 0.02"
          font="mozillavr"
          side="double">
        </a-text>

      </a-entity>

    </a-marker>

    <!-- Kamera + Cursor -->
    <a-entity camera>
      <a-entity 
        cursor="fuse: false" 
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>

  </a-scene>

  <!-- SCRIPT -->
  <script>
    const YOUTUBE_ID = '0YbJySC88OI';

    // 1. Pindahkan model + container ke scene
    AFRAME.registerComponent('registerevents', {
      init: function () {
        const marker = this.el;
        marker.addEventListener('markerFound', () => {
          const model = document.querySelector('#arModel');
          const container = document.querySelector('#videoContainer');
          const scene = document.querySelector('a-scene');
          const pos = marker.object3D.position.clone();
          const rot = marker.object3D.rotation.clone();

          // Pindahkan model
          scene.appendChild(model);
          model.setAttribute('position', pos);
          model.setAttribute('rotation', {
            x: THREE.MathUtils.radToDeg(rot.x),
            y: THREE.MathUtils.radToDeg(rot.y),
            z: THREE.MathUtils.radToDeg(rot.z)
          });

          // Pindahkan container video
          scene.appendChild(container);
          container.setAttribute('position', { 
            x: pos.x, 
            y: pos.y + 1.0,  // Tinggi dari tanah
            z: pos.z 
          });
          container.setAttribute('rotation', {
            x: THREE.MathUtils.radToDeg(rot.x),
            y: THREE.MathUtils.radToDeg(rot.y),
            z: THREE.MathUtils.radToDeg(rot.z)
          });

          marker.setAttribute('visible', false);
        });
      }
    });

    // 2. Rotasi model
    AFRAME.registerComponent('rotation-control', {
      init: function () {
        const el = this.el;
        let startX = 0, startY = 0, isDragging = false;
        const onStart = (e) => {
          if (e.touches && e.touches.length === 1) {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
          }
        };
        const onMove = (e) => {
          if (!isDragging || !e.touches || e.touches.length !== 1) return;
          e.preventDefault();
          const deltaX = e.touches[0].clientX - startX;
          const deltaY = e.touches[0].clientY - startY;
          const rot = el.getAttribute('rotation');
          el.setAttribute('rotation', {
            x: rot.x - deltaY * 0.5,
            y: rot.y + deltaX * 0.5,
            z: rot.z
          });
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        };
        const onEnd = () => { isDragging = false; };
        el.addEventListener('touchstart', onStart);
        el.addEventListener('touchmove', onMove, { passive: false });
        el.addEventListener('touchend', onEnd);
      }
    });

    // 3. YouTube Player
    AFRAME.registerComponent('youtube-player', {
      init: function () {
        const plane = this.el;
        let loaded = false;

        plane.addEventListener('click', () => {
          if (loaded) return;
          loaded = true;

          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&loop=1&playlist=${YOUTUBE_ID}&controls=1&rel=0&modestbranding=1`;
          iframe.allow = 'autoplay; encrypted-media';
          iframe.allowFullscreen = true;
          iframe.style = 'width:100%; height:100%; border:none;';

          plane.setAttribute('material', 'src', iframe);
          plane.setAttribute('material', 'shader', 'html');

          // Hapus elemen visual
          setTimeout(() => {
            document.querySelector('#videoPoster')?.remove();
            document.querySelector('#playButton')?.remove();
            document.querySelector('a-text')?.remove();
          }, 400);
        });
      }
    });
  </script>
</body>
</html>
