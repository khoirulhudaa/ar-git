<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR + YouTube (Teks: PLAY VIDEO)</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    
    /* VIDEO DI DEPAN CANVAS */
    #youtubeContainer {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw; height: 45vw;
      max-width: 800px; max-height: 450px;
      z-index: 1000;
      display: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #youtubeContainer iframe {
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>

  <!-- VIDEO DI DEPAN -->
  <div id="youtubeContainer">
    <iframe id="youtubeIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- A-SCENE -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">

    <!-- MARKER -->
    <a-marker type="pattern" url="./assets/profile.patt" registerevents emitevents="true">

      <!-- MODEL 3D -->
      <a-entity
        id="arModel"
        gltf-model="./assets/box-sample.glb"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="0 90 0"
        animation-mixer
        rotation-control>
      </a-entity>

      <!-- TOMBOL PLAY DENGAN TEKS "PLAY VIDEO" -->
      <a-entity id="playButton" position="0 0.5 0.8" look-at="[camera]">
        <!-- AREA KLIK -->
        <a-box
          depth="0.05"
          width="1.4"
          height="1.4"
          material="opacity: 0; transparent: true"
          class="clickable"
          youtube-player>
        </a-box>

        <!-- BACKGROUND TOMBOL -->
        <a-cylinder radius="0.28" height="0.05" color="#FF0000" position="0 0 0.03"></a-cylinder>

        <!-- ICON PLAY -->
        <a-triangle 
          position="0.08 0 0.04" 
          scale="0.22 0.26 1" 
          rotation="0 0 90" 
          color="white">
        </a-triangle>

        <!-- TEKS "PLAY VIDEO" -->
        <a-text
          value="PLAY VIDEO"
          color="white"
          align="center"
          width="4"
          position="0 -0.42 0.04"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          negate="false">
        </a-text>

      </a-entity>

    </a-marker>

    <!-- KAMERA + CURSOR -->
    <a-entity camera>
      <a-entity
        cursor
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: cyan; shader: flat"
        raycaster="objects: .clickable; near: 0.1; far: 5; autoRefresh: true">
      </a-entity>
    </a-entity>

  </a-scene>

  <!-- SCRIPT -->
  <script>
    const YOUTUBE_ID = '0YbJySC88OI';

    // PINDAHKAN MODEL + TOMBOL (TIDAK LAGI DIPINDAH KE SCENE - TETAP DI DALAM MARKER)
    AFRAME.registerComponent('registerevents', {
      init: function () {
        const marker = this.el;
        marker.addEventListener('markerFound', () => {
          console.log('%c[MARKER] Ditemukan!', 'color: yellow; font-weight: bold;');
          // Hanya sembunyikan marker, biarkan anak tetap terlihat di posisi marker
          marker.setAttribute('visible', false);
          // Refresh raycaster manual untuk pastikan deteksi setelah event
          const cursor = document.querySelector('a-scene').querySelector('.cursor');
          if (cursor) {
            cursor.components.raycaster.refreshObjects();
          }
        });
        // Handle markerLost jika perlu (opsional)
        marker.addEventListener('markerLost', () => {
          console.log('%c[MARKER] Hilang!', 'color: red; font-weight: bold;');
          marker.setAttribute('visible', true); // Tampilkan lagi jika hilang
        });
      }
    });

    // TOMBOL PLAY â†’ VIDEO MUNCUL
    AFRAME.registerComponent('youtube-player', {
      init: function () {
        const el = this.el;

        const playVideo = () => {
          console.log('%c[TOMBOL] PLAY VIDEO DIKLIK!', 'color: lime; font-weight: bold;');

          const container = document.getElementById('youtubeContainer');
          const iframe = document.getElementById('youtubeIframe');
          
          iframe.src = `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&loop=1&playlist=${YOUTUBE_ID}&controls=1&modestbranding=1&rel=0`;
          container.style.display = 'block';

          // Hapus tombol setelah klik
          document.querySelector('#playButton').setAttribute('visible', false);

          console.log('%c[VIDEO] Berhasil dimuat!', 'color: cyan; font-weight: bold;');
        };

        el.addEventListener('mousedown', playVideo);
        el.addEventListener('touchstart', (e) => {
          e.preventDefault();
          e.stopPropagation();
          playVideo();
        });
        // Tambah raycaster-intersected untuk konfirmasi (opsional, untuk debug)
        el.addEventListener('raycaster-intersection', () => {
          console.log('%c[RAYCASTER] Tombol terdeteksi!', 'color: orange;');
        });
      }
    });

    // ROTASI MODEL (DIPERBAIKI UNTUK MOBILE + MOUSE)
    AFRAME.registerComponent('rotation-control', {
      init: function () {
        const el = this.el;
        let startX = 0, startY = 0, isDragging = false;
        const rotationSpeed = 0.6;
        const minPitch = -90; // Batasi rotasi X
        const maxPitch = 90;

        const onStart = (e) => {
          if (e.type === 'mousedown' || e.touches?.length === 1) {
            isDragging = true;
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
          }
        };

        const onMove = (e) => {
          if (!isDragging) return;
          e.preventDefault();
          const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
          const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
          const deltaX = clientX - startX;
          const deltaY = clientY - startY;
          const rot = el.getAttribute('rotation');
          let newX = rot.x - deltaY * rotationSpeed;
          newX = Math.max(minPitch, Math.min(maxPitch, newX)); // Batasi pitch
          el.setAttribute('rotation', {
            x: newX,
            y: rot.y + deltaX * rotationSpeed,
            z: rot.z
          });
          startX = clientX;
          startY = clientY;
        };

        const onEnd = () => { isDragging = false; };

        // Mouse events (untuk desktop)
        el.addEventListener('mousedown', onStart);
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onEnd);

        // Touch events (mobile)
        el.addEventListener('touchstart', onStart, { passive: false });
        el.addEventListener('touchmove', onMove, { passive: false });
        el.addEventListener('touchend', onEnd);
      }
    });
  </script>
</body>
</html>
